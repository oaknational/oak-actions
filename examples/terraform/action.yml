name: Example Workflow

on:
  push:
    branches:
      - main

jobs:
  example-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Terraform Action from oak-actions
        uses: oaknational/oak-actions/actions/terraform@main
        with:
          example_input: "value"
